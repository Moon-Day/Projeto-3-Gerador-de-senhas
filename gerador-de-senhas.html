<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha, gerador de password">
    <link rel="stylesheet" href="gerador-de-senhas.css">
    <title>Document</title>
</head>

<body>
    

    <img src="logo.png" alt="gerador de senha" class="logo">

    <main class="container-input">
        <span>Tamanho<span id="valor"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="8">
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div onclick="copyPassword()" id="container-password" class="container-password hide">

        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password">123123123</span>
        <span class="tooltip">Clique na senha para copiar</span>

    </div>

    <script src="gerador-de-senhas.js"></script>
</body>

</html>
